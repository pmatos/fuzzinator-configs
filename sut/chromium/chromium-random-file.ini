#################################
#    Random String: Chromium    #
#################################

# This extension is needed if the target SUT is chromiumTestRunner,
# the fuzzer is fuzzinator.fuzzer.RandomContent and the tests 
# are needed to be saved to file.

[fuzz.chromium-random]
fuzzer.decorate(0)=fuzzinator.fuzzer.FileWriterDecorator

[fuzz.chromium-random.fuzzer.decorate(0)]
filename=${fuzzinator:work_dir}/chromium/random/{uid}.html
