######################################
#    Generinator: Rats - Chromium    #
######################################

# This extension is needed if the target SUT is a browser,
# the fuzzer is Generinator: RATS and the tests are needed to be pushed 
# through web.

[fuzz.chromium-generinator-rats]
fuzzer.decorate(0)=fuzzinator.fuzzer.TornadoDecorator

[fuzz.chromium-generinator-rats.fuzzer.init]
contents=True

[fuzz.chromium-generinator-rats.fuzzer.decorate(0)]
port=${chromium.generinator-rats:port}
