##################################
#    Random String - Chromium    #
##################################

# This extension is needed if the target SUT is a browser,
# the fuzzer is fuzzinator.fuzzer.RandomContent and the tests 
# are needed to be pushed through web.

[fuzz.chromium-random]
fuzzer.decorate(0)=fuzzinator.fuzzer.TornadoDecorator

[fuzz.chromium-random.fuzzer.decorate(0)]
port=${chromium.random:port}
